<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blue Dashboard</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <!-- Fonts -->
        <link type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
        <!-- Bootstrap Core CSS -->
        <link type="text/css" href="assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome library -->
        <link type="text/css" href="assets/css/font-awesome.min.css" rel="stylesheet" />   
        <!-- Custom CSS -->
        <link type="text/css" href="assets/css/styles.css" rel="stylesheet" />
        <link type="text/css" href="assets/css/login.css" rel="stylesheet" />
        <!-- Login page CSS library -->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    </head>
    <body>
        <div class="backgroundimg">
        </div>
        <div class="container">
            <div class="card margin-top"></div>
            <div class="card">
                <form>
                    <div class="login">
                        <h2 class="title">Login</h2>
                        <div class="input-container">
                            <input type="text" id="#{label}" required="required" />
                            <label for="#{label}">Username</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="password" id="#{label}" required="required" />
                            <label for="#{label}">Password</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button><span>SIGN IN</span></button>
                        </div>
                        <div class="footer"><a href="#" id="forgot">Forgot your password?</a></div>
                    </div>
                    <div class="forgot">
                        <h2 class="title">Forgot password</h2>
                        <div class="input-container">
                            <input type="text" required="required" />
                            <label>Email</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button><span>Send email</span></button>
                        </div>
                        <div class="footer"><a href="#" id="login">Login</a></div>
                    </div>
                </form>
            </div>
            <div class="card alt">
                <div class="toggle"></div>
                <h1 class="title">
                Register
                <div class="close"></div>
                </h1>
                <form>
                    <div class="input-container">
                        <input type="text" id="#{label}" required="required" />
                        <label for="#{label}">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="#{label}" required="required" />
                        <label for="#{label}">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="#{label}" required="required" />
                        <label for="#{label}">Repeat Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button><span>REGISTRATION</span></button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Page layout JS -->
        <script type="text/javascript" src="assets/js/vendors/jquery-1.12.3.js"></script>
        <script type="text/javascript" src="assets/js/login-page.js"></script>
    </body>
</html>
