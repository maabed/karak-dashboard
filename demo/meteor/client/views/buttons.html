<template name="buttons">
    <div class="page-content-wrapper buttons-page-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-content body-header">
                        <a href="#" class="page_title">UI Elements / Buttons</a>
                        <h4 class="title">Buttons</h4>
                        <p>
                            Just apply the button class(e.g:<code>.btn-primary</code>) to Karak dashboard button.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-content">
                        <h5 class="title">Buttons Colors</h5>
                        <div class="row flat-colors">
                            <div class="col-sm-2">
                                <h5>Primary</h5>
                                <p>#34495e</p>
                            </div>
                            <div class="col-sm-2">
                                <h5>Info</h5>
                                <p>#67b2e4</p>
                            </div>
                            <div class="col-sm-2">
                                <h5>Success</h5>
                                <p>#62d995</p>
                            </div>
                            <div class="col-sm-2">
                                <h5>Warning</h5>
                                <p>#f5d34b</p>
                            </div>
                            <div class="col-sm-2">
                                <h5>Danger</h5>
                                <p>#ed796d</p>
                            </div>
                            <div class="col-sm-2">
                                <h5>Default</h5>
                                <p>#ffffff</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="col-content">
                        <h5 class="title">Dashboard Buttons</h5>
                        <table class="table code-table-btns">
                            <tr>
                                <td><code>.btn-default</code></td>
                                <td><code>.btn-primary</code></td>
                                <td><code>.btn-success</code></td>
                                <td><code>.btn-info</code></td>
                            </tr>
                            <tr>
                                <td><code>.btn-warning</code></td>
                                <td><code>.btn-danger</code></td>
                                <td> <code>.btn-block</code></td>
                                <td></td>
                            </tr>
                        </table>
                        <div class="clear-fix"></div>
                        <button type="button" class="btn btn-default button-style">Default</button>
                        <button type="button" class="btn btn-primary button-style">Primary</button>
                        <button type="button" class="btn btn-success button-style">Success</button>
                        <button type="button" class="btn btn-info button-style">Info</button>
                        <button type="button" class="btn btn-warning button-style">Warning</button>
                        <button type="button" class="btn btn-danger button-style">Danger</button>
                        <button type="button" class="btn btn-default btn-block button-style">Block Button</button>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="col-content">
                        <h5 class="title">Icon Buttons</h5>
                        <p>
                            Just add <code>.icon-btn</code> class and icon tag to button.
                        </p>
                        <button type="button" class="btn btn-info button-style icon-btn">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                        <button type="button" class="btn btn-danger button-style icon-btn">
                            <span class="glyphicon glyphicon-trash"></span> Delete
                        </button>
                        <button type="button" class="btn btn-success button-style icon-btn">
                            <span class="glyphicon glyphicon-envelope"></span> Send
                        </button>
                        <br />
                        <button type="button" class="btn btn-warning button-style icon-btn">
                            <span class="glyphicon glyphicon-thumbs-up"></span> Like
                        </button>
                        <button type="button" class="btn btn-default button-style icon-btn">
                            <span class="glyphicon glyphicon-print"></span> Print
                        </button>
                        <br />
                        <br />
                        <p>
                            Just remove <code>.icon-btn</code> class and the text inside button.
                        </p>
                        <button type="button" class="btn btn-success icon-button-style"><span class="glyphicon glyphicon-print"></span></button>
                        <button type="button" class="btn btn-info icon-button-style"><span class="glyphicon glyphicon-download-alt"></span></button>
                        <button type="button" class="btn btn-primary icon-button-style"><span class="glyphicon glyphicon-plane"></span></button>
                        <button type="button" class="btn btn-warning icon-button-style"><span class="glyphicon glyphicon-list"></span></button>
                        <button type="button" class="btn btn-default icon-button-style"><span class="glyphicon glyphicon-bold"></span></button>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="col-content">
                        <h5 class="title">Outline Buttons</h5>
                        <p>
                            Just add outline class ex:<code>.outline-primary</code> to button.
                        </p>
                        <button type="button" class="btn btn-default button-style">Default</button>
                        <button type="button" class="btn outline-primary button-style">Primary</button>
                        <button type="button" class="btn outline-success button-style">Success</button>
                        <button type="button" class="btn outline-info button-style">Info</button>
                        <button type="button" class="btn outline-warning button-style">Warning</button>
                        <button type="button" class="btn outline-danger button-style">Danger</button>
                        <br>
                        <button type="button" class="btn outline-info button-style outline-icon-btn">
                            <span class="glyphicon glyphicon-search"></span>Search
                        </button>
                        <button type="button" class="btn outline-danger button-style outline-icon-btn">
                            <span class="glyphicon glyphicon-trash"></span>Delete
                        </button>
                        <button type="button" class="btn outline-success button-style outline-icon-btn">
                            <span class="glyphicon glyphicon-envelope"></span>Send
                        </button>
                        <button type="button" class="btn outline-warning button-style outline-icon-btn">
                            <span class="glyphicon glyphicon-thumbs-up"></span>Like
                        </button>
                        <button type="button" class="btn btn-default button-style outline-icon-btn">
                            <span class="glyphicon glyphicon-print"></span>Print
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 no-left-right-padding">
                    <div class="col-lg-12">
                        <div class="col-content">
                            <h5 class="title">Dropdown Buttons</h5>
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Button
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a>First Option</a></li>
                                    <li><a>Second Option</a></li>
                                    <li><a>Third Option</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="col-content">
                            <h5 class="title">Active/Disabled Buttons</h5>
                            <p>
                                Just add <code>.dashboard-active</code>or<code>.disabled</code> to button.
                            </p>
                            <button type="button" class="btn btn-primary dashboard-active">Active Primary</button>
                            <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="col-content">
                        <h5 class="title">Button Grouped</h5>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary">First Button</button>
                                    <button type="button" class="btn btn-primary">Second Button</button>
                                    <button type="button" class="btn btn-primary">Third Button</button>
                                </div>
                                <br />
                                <br />
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary">First Button</button>
                                    <button type="button" class="btn btn-primary">Second Button</button>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                            Third Button <span class="caret"></span></button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="#">First Option</a></li>
                                            <li><a href="#">Second Option</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group btn-group-justified">
                                    <a class="btn btn-primary">First Button</a>
                                    <a class="btn btn-primary">Second Button</a>
                                    <a class="btn btn-primary">Third Button</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="col-content">
                        <h5 class="title">Buttons With Hover</h5>
                        <p>
                            Just add hover class<code>.hvr-grow</code> to button.
                        </p>
                        <button type="button" class="btn btn-primary button-style hvr-grow">Primary</button>
                        <button type="button" class="btn btn-success button-style hvr-float">Success</button>
                        <button type="button" class="btn btn-info button-style hvr-wobble-skew">Info</button>
                        <button type="button" class="btn btn-warning button-style hvr-buzz-out">Warning</button>
                        <br>
                        <button type="button" class="btn outline-primary button-style hvr-overline-from-left">Primary</button>
                        <button type="button" class="btn outline-info button-style hvr-skew">Info</button>
                        <button type="button" class="btn outline-warning button-style hvr-wobble-to-top-right">Warning</button>
                        <br>
                        <button href="#" class="btn btn-info button-style hvr-icon-back">&nbsp;&nbsp;&nbsp;&nbsp;Icon Back</button>
                        <button href="#" class="btn btn-warning button-style hvr-icon-pop">Icon Pop&nbsp;&nbsp;&nbsp;&nbsp;</button>
                        <button href="#" class="btn outline-success button-style hvr-icon-down">Icon Down&nbsp;&nbsp;&nbsp;&nbsp;</button>
                        <button href="#" class="btn outline-danger button-style hvr-icon-buzz-out">Icon Buzz Out&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-content">
                        <div class="row">
                            <div class="col-sm-4">
                                <h5 class="title">Diferent Size</h5>
                                <table class="table code-table-btns">
                                    <tr>
                                        <td><code>.btn-xs</code></td>
                                        <td><code>.btn-sm</code></td>
                                        <td><code>.btn-md</code></td>
                                        <td><code>.btn-lg</code></td>
                                    </tr>
                                </table>
                                <button type="button" class="btn btn-primary btn-sm btn-xs">XSmall</button>
                                <button type="button" class="btn btn-primary btn-sm margin-bottom">Small</button>
                                <button type="button" class="btn btn-primary btn-md margin-bottom">Medium</button>
                                <button type="button" class="btn btn-primary btn-lg margin-bottom">Large</button>
                            </div>
                            <div class="col-sm-4">
                                <h5 class="title">Pager Buttons</h5>
                                <ul class="pager">
                                    <li><a>Previous</a></li>
                                    <li><a>Next</a></li>
                                </ul>
                                <br>
                                <br>
                                <br>
                                <ul class="pagination">
                                    <li><a>1</a></li>
                                    <li class="active"><a>2</a></li>
                                    <li><a>3</a></li>
                                    <li><a>4</a></li>
                                    <li><a>5</a></li>
                                </ul>
                            </div>
                            <div class="col-sm-4">
                                <h5 class="title">Circle  Buttons</h5>
                                <p>
                                    Just add hover class<code>.btn-circle</code> to button.
                                </p>
                                <button type="button" class="btn btn-success btn-circle btn-lg margin-bottom"><span class="glyphicon glyphicon-download-alt"></span></button>
                                <button type="button" class="btn btn-info btn-circle btn-lg margin-bottom"><span class="glyphicon glyphicon-plus"></span></button>
                                <button type="button" class="btn btn-warning btn-circle btn-lg margin-bottom"><span class="glyphicon glyphicon-exclamation-sign"></span></button>
                                <button type="button" class="btn btn-danger btn-circle btn-lg margin-bottom"><span class="glyphicon glyphicon-remove-circle"></span></button>
                                <br />
                                <button type="button" class="btn btn-success btn-circle btn-md"><span class="glyphicon glyphicon-download-alt"></span></button>
                                <button type="button" class="btn btn-info btn-circle"><span class="glyphicon glyphicon-plus"></span></button>
                                <button type="button" class="btn btn-warning btn-circle"><span class="glyphicon glyphicon-exclamation-sign"></span></button>
                                <button type="button" class="btn btn-danger btn-circle"><span class="glyphicon glyphicon-remove-circle"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{> footer}}
        </div>
    </div>
</template>
