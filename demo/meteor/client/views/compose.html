<template name="compose">
    <div class="page-content-wrapper">
        <div class="container-fluid">
            <div class="row inbox-container">
                <div class="col-md-2 inbox-nav">
                    <a href="compose">
                        <button type="button" class="btn btn-info compose center-block">COMPOSE</button>
                    </a>
                    <nav class="inbox-list">
                        <ul>
                            <li>
                                <h6> BROWSE</h6>
                                <ul>
                                    <li>
                                        <a class="SelectedEmail" href="inbox.html"> <i class="fa fa-inbox" aria-hidden="true"></i> Inbox<span class="label info-mid">2</span></a>
                                    </li>
                                    <li>
                                        <a href="#"> <i class="fa fa-folder" aria-hidden="true"></i> All mail</a>
                                        <ul class="Inboxsubmenue">
                                            <li>
                                                <a href="#">Important</a>
                                            </li>
                                            <li>
                                                <a href="#">Labeled</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <a href="#"> <i class="fa fa-paper-plane" aria-hidden="true"></i>Sent</a>
                                    </li>
                                    <li>
                                        <a href="#"> <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Spam</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <h6>QUICK VIEW</h6>
                                <ul>
                                    <li>
                                        <a href="#">Documents</a>
                                    </li>
                                    <li>
                                        <a href="#">Flagged</a>
                                    </li>
                                    <li>
                                        <a href="#">Images</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-10 split-view">
                    <table class="Compose-table">
                        <tr>
                            <td class="col-width">
                                <div class="form-group to">
                                    <label class="Email-lable" for="inputdefault">TO:</label>
                                    <input type="text" class="form-control Compose-style" id="tokenfield" data-role="tagsinput" value="Mohammad,Ahmad" />
                                </div>
                            </td>
                            <td class="col-width">
                                <div class="form-group cc">
                                    <label class="Email-lable" for="inputdefault">CC:</label>
                                    <input class="form-control Compose-style" id="inputdefault" type="text" data-role="tagsinput" value="Mohammad">
                                </div>
                            </td>
                        </tr>
                        <tr class="table-col-padding">
                            <td colspan="2">
                                <div class="form-group">
                                    <label class="Email-lable" for="inputdefault">SUBJECT:</label>
                                    <input class="form-control Compose-style" id="inputdefault" type="text">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div id="summernote-compose"></div>
                    <div class="clearfix"></div>
                    <button type="button" class="btn btn-success dashboard-success button-style icon-btn compose-btn-space">
                        <span class="glyphicon glyphicon-envelope"></span> Send
                    </button>
                    <button type="button" class="btn btn-default icon-button-style pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
