<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Karak dashboard | Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Fonts -->
    <link type="text/css" href="assets/vendors/google-fonts/google-fonts.css" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link type="text/css" href="assets/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome library -->
    <link type="text/css" href="assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <!-- Login page CSS library -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel="manifest" href="/manifest.json">
    <link type="image/x-icon" rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" sizes="any" type="image/svg+xml" href="assets/images/logo/favicons/icon.svg">
    <link rel="icon" sizes="64x64" type="image/png" href="assets/images/logo/favicons/favicon-64x64.png">
    <link rel="icon" sizes="96x96" type="image/png" href="assets/images/logo/favicons/favicon-96x96.png">
    <link rel="icon" sizes="128x128" type="image/png" href="assets/images/logo/favicons/favicon-128x128.png">
    <link rel="icon" sizes="256x256" type="image/png" href="assets/images/logo/favicons/favicon-256x256.png">
    

    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/logo/favicons/apple-touch-icon-57x57.png?v=3">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/images/logo/favicons/apple-touch-icon-60x60.png?v=3">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/logo/favicons/apple-touch-icon-72x72.png?v=3">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/logo/favicons/apple-touch-icon-76x76.png?v=3">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/logo/favicons/apple-touch-icon-114x114.png?v=3">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/logo/favicons/apple-touch-icon-120x120.png?v=3">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/logo/favicons/apple-touch-icon-144x144.png?v=3">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/logo/favicons/apple-touch-icon-152x152.png?v=3">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/logo/favicons/apple-touch-icon-180x180.png?v=3">
</head>

<body>
    <div class="login-body">
        <br>
        <br>
        <div class="backgroundimg">
        </div>
        <div class="container login-container">
            <div class="card margin-top"></div>
            <div class="card">
                <form>
                    <div class="login">
                        <h2 class="title">Login</h2>
                        <div class="input-container">
                            <input type="text" id="#{label}" required="required" />
                            <label for="#{label}">Username</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="password" id="#{label}" required="required" />
                            <label for="#{label}">Password</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button><span>SIGN IN</span></button>
                        </div>
                        <div class="footer"><a href="#" id="forgot">Forgot your password?</a></div>
                    </div>
                    <div class="forgot">
                        <h2 class="title">Forgot password</h2>
                        <div class="input-container">
                            <input type="text" required="required" />
                            <label>Email</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button><span>Send email</span></button>
                        </div>
                        <div class="footer"><a href="#" id="login">Login</a></div>
                    </div>
                </form>
            </div>
            <div class="card alt">
                <div class="toggle"></div>
                <h1 class="title">
                Register
                <div class="close"></div>
                </h1>
                <form>
                    <div class="input-container">
                        <input type="text" id="#{label}" required="required" />
                        <label for="#{label}">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="#{label}" required="required" />
                        <label for="#{label}">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="#{label}" required="required" />
                        <label for="#{label}">Repeat Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button><span>REGISTRATION</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Page layout JS -->
    <script type="text/javascript" src="assets/vendors/jquery/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="assets/js/login-page.js"></script>
</body>

</html>
