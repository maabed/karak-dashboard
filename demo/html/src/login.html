<!DOCTYPE html>
<html lang="en">

<head>
    
    include "partials/head-meta.html"

    <title>Karak dashboard | Login</title>
    
    include "partials/head-common-css.html"

    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <!-- Login page CSS library -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    include "partials/head-icons.html"

</head>

<body>
    <div class="login-body">
        <br>
        <br>
        <div class="backgroundimg">
        </div>
        <div class="container login-container">
            <div class="card margin-top"></div>
            <div class="card">
                <form>
                    <div class="login">
                        <h2 class="title">Login</h2>
                        <div class="input-container">
                            <input type="text" id="username" required="required" />
                            <label for="username">Username</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="password" id="password" required="required" />
                            <label for="password">Password</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button><span>SIGN IN</span></button>
                        </div>
                        <div class="footer"><a href="#" id="forgot">Forgot your password?</a></div>
                    </div>
                    <div class="forgot">
                        <h2 class="title">Forgot password</h2>
                        <div class="input-container">
                            <input type="text" required="required" />
                            <label>Email</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button><span>Send email</span></button>
                        </div>
                        <div class="footer"><a href="#" id="login">Login</a></div>
                    </div>
                </form>
            </div>
            <div class="card alt">
                <div class="toggle"></div>
                <h1 class="title">
                Register
                
                </h1>
                <div class="close"></div>
                <form>
                    <div class="input-container">
                        <input type="text" id="uname" required="required" />
                        <label for="uname">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="pass" required="required" />
                        <label for="pass">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="repass" required="required" />
                        <label for="repass">Repeat Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button><span>REGISTRATION</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Page layout JS -->
    <script type="text/javascript" src="assets/vendors/jquery/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="assets/js/login-page.js"></script>
</body>

</html>
