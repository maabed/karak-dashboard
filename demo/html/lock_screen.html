<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Karak dashboard</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Fonts -->
    <link type="text/css" href="assets/vendors/google-fonts/google-fonts.css" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link type="text/css" href="assets/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome library -->
    <link type="text/css" href="assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <!-- Lockscreen CSS -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <!--     <link type="text/css"href="assets/css/lock_screen.css"rel="stylesheet"/>
-->
</head>

<body>
    <div class="lock-page">
        <div class="container">
            <div class="card margin-top"></div>
            <div class="card">
                <div class="lock">
                    <h1 class="title">SESSION TIMEOUT</h1>
                    <p>Sorry, your session timed out after a long time of inactivity
                        <br>Please, enter your password again.</p>
                    <img src="assets/images/user_01_120.jpg" alt="sami">
                    <h3>Mr.Sami Mohammad</h3>
                    <form>
                        <div class="input-container">
                            <input type="password" id="#{label}" required="required" />
                            <label for="#{label}">Password</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button><span>SIGN IN</span></button>
                        </div>
                    </form>
                    <div class="footer"><a href="#" id="forgot">Forgot your password?</a></div>
                </div>
                <div class="forgot">
                    <h2 class="title">Forgot password</h2>
                    <div class="input-container">
                        <input type="text" required="required" />
                        <label>Email</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button><span>Send email</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page layout JS -->
    <script type="text/javascript" src="assets/vendors/jquery/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="assets/js/lock-screen.js"></script>
</body>

</html>
